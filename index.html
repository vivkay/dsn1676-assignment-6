<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Triggering Effects</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <button class="btn-show-hide">Show/hide</button>
    <div class="box"></div>
  </section>

  <section>
    <button class="btn-move">Move in/out</button>
    <div class="diamond"></div>
  </section>

  <section>
    <button class="btn-collapse-expand">Collapse/expand</button>
    <div class="panel">
      <h2>I will be collapsed.</h2>
    </div>
  </section>

  <section>
    <button class="btn-bounce">Bounce in</button>
    <div class="circle"></div>
  </section>

  <section>
    <button class="btn-append">Append &amp; expand</button>
    <ul class="list"></ul>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
